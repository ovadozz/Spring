<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<title>주문화면</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
	<style>
		#but {
			text-align: center;
		}

		table {
			margin: auto;
		}

		.table-align {
			width: 40%;
		}

		#btn-align {
			text-align: center;
			margin: auto;
		}

		.img-size {
			width: 200px;
			height: 200px;
		}

		.table-width-100 {
			width: 100px;
		}
	</style>
</head>

<body>
	<div id="app">

	<div id="but">
		<button v-on:click="soup">국물라면</button>
		<button v-on:click="bibim">비빔라면</button>
		<button v-on:click="add">추가</button>
		<button v-on:click="drink">음료</button>
	</div>
	<!--국물라면 테이블-->
	<table class="table table-success table-striped table-align" v-if="stable===true">
		<tr>
			<td id="but"><img src="../image/너구리.png" class="img-size"><br>너구리</td>
			<td id="but"><img src="../image/삼양라면.png" class="img-size"><br>삼양라면</td>
			<td id="but"><img src="../image/신라면.png" class="img-size"><br>신라면</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/열라면.png" class="img-size"><br>열라면</td>
			<td id="but"><img src="../image/진라면.png" class="img-size"><br>진라면</td>
			<td id="but"><img src="../image/사리곰탕.png" class="img-size"><br>사리곰탕</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/참깨라면.png" class="img-size"><br>참깨라면</td>
			<td id="but"><img src="../image/튀김우동.png" class="img-size"><br>튀김우동</td>
			<td id="but"><img src="../image/틈새라면.png" class="img-size"><br>틈새라면</td>
		</tr>
	</table>

	<!--비빔라면 테이블-->
	<table class="table table-success table-striped table-align" v-if="btable===true">
		<tr>
			<td id="but"><img src="../image/커리불닭.png" class="img-size"><br>커리불닭</td>
			<td id="but"><img src="../image/라이트불닭.png" class="img-size"><br>라이트불닭</td>
			<td id="but"><img src="../image/불닭볶음면.png" class="img-size"><br>불닭볶음면</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/틈새볶음면.png" class="img-size"><br>틈새볶음면</td>
			<td id="but"><img src="../image/진비빔면.png" class="img-size"><br>진비빔면</td>
			<td id="but"><img src="../image/팔도비빔면.png" class="img-size"><br>팔도비빔면</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/짜짜로니.png" class="img-size"><br>짜짜로니</td>
			<td id="but"><img src="../image/짜파게티.png" class="img-size"><br>짜파게티</td>
			<td id="but"><img src="../image/간짬뽕.png" class="img-size"><br>간짬뽕</td>
		</tr>
	</table>


	<!--추가 테이블-->
	<table class="table table-success table-striped table-align" v-if="atable===true">
		<tr>
			<td id="but"><img src="../image/계란.png" class="img-size"><br>계란 추가</td>
			<td id="but"><img src="../image/김치.png" class="img-size"><br>김치 추가</td>
			<td id="but"><img src="../image/떡.png" class="img-size"><br>떡 추가</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/밥.png" class="img-size"><br>밥 추가</td>
			<td id="but"><img src="../image/치즈.png" class="img-size"><br>치즈 추가</td>
			<td id="but"><img src="../image/만두.png" class="img-size"><br>만두 추가</td>
		</tr>

	</table>


	<!--음료 테이블-->
	<table class="table table-success table-striped table-align" v-if="dtable===true">
		<tr>
			<td id="but"><img src="../image/coca.png" class="img-size"><br>코카콜라</td>
			<td id="but"><img src="../image/pepsi.png" class="img-size"><br>펩시</td>
			<td id="but"><img src="../image/sprite.png" class="img-size"><br>스프라이트</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/암바사.png" class="img-size"><br>암바사</td>
			<td id="but"><img src="../image/칠성.png" class="img-size"><br>칠성사이다</td>
			<td id="but"><img src="../image/포카리.png" class="img-size"><br>포카리스웨트</td>
		</tr>
		<tr>
			<td id="but"><img src="../image/환타.png" class="img-size"><br>환타</td>
			<td id="but"><img src="../image/쿨피스.png" class="img-size"><br>쿨피스</td>
			<td id="but"><img src="../image/미치동.png" class="img-size"><br>미치동</td>
		</tr>
	</table>




	<table class="table table-bordered border-primary table table-align">
		<tr>
			<td class="table-width-100">종목1</td>
			<td>수량</td>
			<td>금액</td>
		</tr>
		<tr>
			<td class="table-width-100">종목2</td>
			<td>수량</td>
			<td>금액</td>
		<tr>
			<td class="table-width-100">총 금액</td>
			<td colspan="2">1,000,000</td>
		</tr>
		</tr>
	</table>
	<div id="but">
		<button><a  th:href="@{/index}">처음으로</a></button>
		<button>모두취소</button>
		<button>결제하기</button>
	</div>

	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				stable: true,
				btable: false,
				atable: false,
				dtable: false
			},
			methods: {
				soup: function () {
					this.btable = false;
					this.stable = true;
					this.atable = false;
					this.dtable = false;
				},
				bibim: function () {
					this.stable = false;
					this.btable = true;
					this.atable = false;
					this.dtable = false;
				},
				add: function () {
					this.stable = false;
					this.btable = false;
					this.atable = true;
					this.dtable = false;
				},
				drink: function () {
					this.stable = false;
					this.btable = false;
					this.atable = false;
					this.dtable = true;
				}
			}
		})
	</script>
</body>

</html>
